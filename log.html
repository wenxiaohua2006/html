<!DOCTYPE html>
<html lang="en" style="height: 100%;width: 100%;margin: 0px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="E:\PythonandHTML\static\css\style.css" type="text/css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body style="background: #fff;height: 100%;width: 100%;margin: 0px;">
    <br>
    <div class="log_div">
        <div class="logname"><h1 class="h1_log">用户登录</h1></div>
        <div class="log_div_cent">
            <form method="POST" id="myForm">
                <p class="p_log">你的名字</p>
                <input type="text" id="log" name="username" value="{{ get_flashed_messages()[0] }}">
                <p class="p_log">你的密码</p>
                <input type="password" id="log" name="password" value="{{ get_flashed_messages()[1] }}">
                <input type="hidden" id="action" name="action" value="">
                <br><br><br><br>
                <div class="alert">{{ get_flashed_messages()[2] }}</div>
                <input type="button" class="submit" value="创建" onclick="submitForm('create')">  
                <input type="button" class="submit" value="登录" style="margin-right: 20px;" onclick="submitForm('login')">
            </form>
        </div>
    </div>
    <script>  
        function submitForm(action) {  
            // 设置隐藏字段的值
            document.getElementById('action').value = action;  
            // 提交表单
            document.getElementById('myForm').submit();
        }  
    </script>
</body>
</html>
